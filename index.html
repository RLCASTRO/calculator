<!DOCTYPE html>
<html lang='en'>

<head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel="stylesheet" href="./css/index.css">
      <script src="./js/index.js" defer></script>
      <script src='https://kit.fontawesome.com/1c2c2462bf.js' defer></script>


      <title>Calculator</title>
</head>

<body>
      <div class="main">
            <div class="heading">
                  <span><i class="fas fa-calculator"></i></span>
                  <span>Calculator</span>
                  <span>
                        <label>
                              <input type="checkbox" name="theme">
                              <span class="btn"></span>
                              <i class="fas fa-moon"></i>
                        </label>
                  </span>
            </div>
            <div id="result">
                  <div class="message">
                        <p id="message-value">message</p>
                  </div>
                  <div class="history">
                        <p id="history-value">history</p>
                  </div>
                  <div>
                        <p id="operator-value">OP</p>
                  </div>
                  <div class="mainNumber">
                        <p id="mainNumber-value"></p>
                  </div>
                  <div>
                        <p class="result-line"></p>
                  </div>
                  <div class="result">
                        <p id="result-value"></p>
                  </div>
            </div>
            <div id="keyboard">
                  <div class="group">
                        <div class="top-section">
                              <button class="tools" id="clear">C</button>
                              <button class="tools" id="backspace">
                                    <i class="fas fa-backspace"></i>
                              </button>
                        </div>
                        <div class="middle-section">
                              <div>
                                    <button class="number" id="7">7</button>
                                    <button class="number" id="8">8</button>
                                    <button class="number" id="9">9</button>
                              </div>
                              <div>
                                    <button class="number" id="4">4</button>
                                    <button class="number" id="5">5</button>
                                    <button class="number" id="6">6</button>
                              </div>
                              <div>
                                    <button class="number" id="1">1</button>
                                    <button class="number" id="2">2</button>
                                    <button class="number" id="3">3</button>
                              </div>
                              <div>
                                    <button class="decimal" id=".">.</button></td>
                                    <button class="number" id="0">0</button></td>
                              </div>
                        </div>
                  </div>
                  <div class="side-section">
                        <button class="operator" id="/">/</button>
                        <button class="operator" id="*">&times</button>
                        <button class="operator" id="-">-</button>
                        <button class="operator" id="+">+</button>
                        <button class="tools equal" id="=">=</button></td>
                  </div>
            </div>
      </div>

</body>

</html>
